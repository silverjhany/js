<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌표 찾아 007</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
   <div class="coordinates">
   </div>
   <div class="coordinates-info">
   </div>
    <script>
        
        const coordinates = document.querySelector('.coordinates');
        const coordinatesInfo = document.querySelector('.coordinates-info');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            console.log(x , y);
            coordinates.style.left = x + 'px';
            coordinates.style.top = y + 'px';
            coordinatesInfo.style.left = x + 'px';
            coordinatesInfo.style.top = y + 'px';
            coordinatesInfo.innerText = x + 'px' + ', ' + y + 'px';
        });
    </script>
</body>
</html>
